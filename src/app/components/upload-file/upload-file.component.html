<div class="container">
  <h2>Upload Image</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="codeEtu">Code Ã‰tudiant:</label>
      <input type="text" class="form-control" id="codeEtu" [(ngModel)]="codeEtu" name="codeEtu" required/>
    </div>
    <div class="form-group mb-3">
      <label for="file">Photo:</label>
      <input type="file" class="form-control" id="file" (change)="onFileChange($event)" required/>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': message.includes('success'), 'alert-danger': message.includes('error')}">
      {{ message }}
    </div>
  </form>
</div>
